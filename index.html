<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>
        <style>
            div,h1,span,p {
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                display: flex;
                flex-direction: column;
                background-color: pink;
                align-items: center;
            }

            h1 {
                text-align: center;
            }

            .box {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 10px;
            }

            .box>div {
                width: 60px;
                height: 60px;
                border: 3px solid black;
                border-radius: 10px;
                font-size: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-transform: uppercase;
            }

            .correct { 
                background-color: green; color: white; 
            }
            .present { 
                background-color: orange; color: white; 
            }
            .absent { 
                background-color: gray; color: white; 
            }

            .answer {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }

            button {
                width: 150px;
                height: 40px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Wordle</h1>

        <div id="game-board">
            <div id="r-0" class="box">
                <div id="r-0-0"></div>
                <div id="r-0-1"></div>
                <div id="r-0-2"></div>
                <div id="r-0-3"></div>
                <div id="r-0-4"></div>
            </div>
            <div id="r-1" class="box">
                <div id="r-1-0"></div>
                <div id="r-1-1"></div>
                <div id="r-1-2"></div>
                <div id="r-1-3"></div>
                <div id="r-1-4"></div>
            </div>
            <div id="r-2" class="box">
                <div id="r-2-0"></div>
                <div id="r-2-1"></div>
                <div id="r-2-2"></div>
                <div id="r-2-3"></div>
                <div id="r-2-4"></div>
            </div>
            <div id="r-3" class="box">
                <div id="r-3-0"></div>
                <div id="r-3-1"></div>
                <div id="r-3-2"></div>
                <div id="r-3-3"></div>
                <div id="r-3-4"></div>
            </div>
            <div id="r-4" class="box">
                <div id="r-4-0"></div>
                <div id="r-4-1"></div>
                <div id="r-4-2"></div>
                <div id="r-4-3"></div>
                <div id="r-4-4"></div>
            </div>
        </div>

        <div class="answer">
            <button onclick="submitGuess()">Submit</button>
            <p id="message"></p>
            <div id="restart-container"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
