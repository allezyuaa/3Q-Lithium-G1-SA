b<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>

        <meta charset="UTF-8">
       	<meta name="author" content="Keziah Ilao, Marrix Pineda, Armelle Mari">
        <meta name="keywords" content="3rd Quarter Project">

        <style>
            div,h1,span,p {
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #ffc2d1;
                font-family: 'Courier New', monospace;
            }

            .header {
                background-color: #fb6f92;
                color: #590d22;
                width: 100%;
                padding: 15px;
                text-align: center;
                font-size: 20px;
            }

            h1 {
                text-align: center;
                color: #590d22;
            }

            .box {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 10px;
            }

            .box>div {
                width: 60px;
                height: 60px;
                border: 3px solid #410717;
                border-radius: 10px;
                font-size: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-transform: uppercase;
            }

            .correct { 
                background-color: green; color: white; 
            }
            .present { 
                background-color: orange; color: white; 
            }
            .absent { 
                background-color: gray; color: white; 
            }

            .answer {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }

            button {
                width: 150px;
                height: 40px;
                margin-top: 10px;
                background-color: #a4133c;
                color: black;
                font-size: 16px;
                font-weight: bold;
                border: none;
                border-radius: 5px;
                box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #ff4d6d;
            }
            
             .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.7;
            position: absolute;
        }
        </style>
    </head>
